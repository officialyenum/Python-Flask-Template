<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>{% block title %}{% endblock %} - Play Tingz Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

<nav class="bg-white shadow-md mb-4">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Flask Starter Template</h1>
    <ul class="flex space-x-4">
      {% if g.user %}
        <li><span class="font-semibold">{{ g.user['username'] }}</span></li>
        <li><a href="{{ url_for('web.index') }}" class="text-blue-500 hover:underline">Log Out</a></li>
      {% else %}
        <li><a href="{{ url_for('web.index') }}" class="text-blue-500 hover:underline">Home</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<section class="max-w-3xl mx-auto px-4 py-6 bg-white rounded-lg shadow">
  <header class="mb-6">
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="mb-4 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 rounded">
      {{ message }}
    </div>
  {% endfor %}
  {% block content %}{% endblock %}
  {% block script %}{% endblock %}
</section>

</body>
</html>
